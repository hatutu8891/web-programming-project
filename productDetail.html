<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Shopee</title>
    <link rel="stylesheet" href="assets/css/productDetail.css">
</head>
<body>
    <div id="header">
    </div>

    <div id="nav"></div>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <span>Trang chủ</span>
        <span class="arrow">></span>
        <span>Bánh</span>
        <span class="arrow">></span>
        <span>Bánh socola</span>
    </div>

    <!-- Product Details Section -->
    <main class="product-page">
        <div class="container">
            <div class="product-detail">
                <!-- Product Images -->
                <div class="product-images">
                    <img id="main-image" src="assets/images/cake1.jpg" alt="Bánh socola" />
                    <div class="thumbnail-images">
                        <img src="assets/images/cake1.jpg" alt="Thumbnail" />
                        <img src="assets/images/cake1.jpg" alt="Thumbnail" />
                        <img src="assets/images/cake1.jpg" alt="Thumbnail" />
                    </div>
                </div>
            
                <!-- Product Information -->
                <div class="product-info">
                    <h1 class="product-title">Bánh socola</h1>
                    <div class="rating">
                        ⭐⭐⭐⭐ 4.6 (17,7k đánh giá) | Đã bán: 62,1k
                    </div>
                    <p class="product-price">₫38.000 <span class="original-price">₫120.000</span></p>
                    <div class="voucher">
                        <p><strong>Mã giảm giá của Shop:</strong></p>
                        <ul>
                            <li>Giảm 10%</li>
                            <li>Giảm 15%</li>
                        </ul>
                    </div>
            
                    <!-- Purchase Form -->
                    <form class="purchase-form">
                        <div class="policy">
                            <p><strong>Chính sách:</strong></p>
                            <ul>
                                <li>Trả hàng miễn phí trong 15 ngày</li>
                                <li>Miễn phí vận chuyển</li>
                            </ul>
                        </div>
            
                        <!-- Colors -->
                        <div class="option">
                            <label><strong>Màu sắc:</strong></label>
                            <button type="button">Trắng đen chuột</button>
                            <button type="button">Đen trắng chuột</button>
                        </div>
            
                        <!-- Size -->
                        <div class="option">
                            <label><strong>Size:</strong></label>
                            <select>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                            </select>
                        </div>
            
                        <!-- Quantity -->
                        <div class="quantity">
                            <label><strong>Số lượng:</strong></label>
                            <input type="number" value="1" min="1" max="207082">
                        </div>
            
                        <!-- Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn-cart">Thêm vào giỏ hàng</button>
                            <button type="button" class="btn-buy">Mua ngay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
