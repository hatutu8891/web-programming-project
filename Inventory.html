<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang quản lý kho hàng">
    <title>Quản Lý Kho Hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templateAdmin.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body style="background-color: #f8f1e9;">

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="Inventory.html" class="list-group-item list-group-item-action active">Quản lí kho hàng</a>
                    <a href="productManagement.html" class="list-group-item list-group-item-action">Quản Lý Sản Phẩm</a>
                    <a href="index.html" class="list-group-item list-group-item-action">Đăng Xuất</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Quản Lý Kho Hàng</h3>
                        <button class="btn btn-success" data-toggle="modal" data-target="#addStockModal">Thêm Hàng Tồn</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Mã Hàng</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Số Lượng Tồn</th>
                                    <th>Nhà Cung Cấp</th>
                                    <th>Ngày Nhập Kho</th>
                                    <th>Hành Động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>WH001</td>
                                    <td>Bánh Kem Socola</td>
                                    <td>120</td>
                                    <td>Nhà Cung Cấp A</td>
                                    <td>02/12/2024</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Chỉnh Sửa</button>
                                        <button class="btn btn-danger btn-sm">Xóa</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>WH002</td>
                                    <td>Bánh Kem Trái Cây</td>
                                    <td>80</td>
                                    <td>Nhà Cung Cấp B</td>
                                    <td>30/11/2024</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Chỉnh Sửa</button>
                                        <button class="btn btn-danger btn-sm">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Hàng Tồn -->
    <div class="modal fade" id="addStockModal" tabindex="-1" role="dialog" aria-labelledby="addStockModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStockModalLabel">Thêm Hàng Tồn Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="stockProductName">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="stockProductName" placeholder="Nhập tên sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="stockQuantity">Số Lượng</label>
                            <input type="number" class="form-control" id="stockQuantity" placeholder="Nhập số lượng tồn">
                        </div>
                        <div class="form-group">
                            <label for="stockSupplier">Nhà Cung Cấp</label>
                            <input type="text" class="form-control" id="stockSupplier" placeholder="Nhập tên nhà cung cấp">
                        </div>
                        <div class="form-group">
                            <label for="stockDate">Ngày Nhập Kho</label>
                            <input type="date" class="form-control" id="stockDate" placeholder="Chọn ngày nhập kho">
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
