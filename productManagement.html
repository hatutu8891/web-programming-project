<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang quản lý sản phẩm">
    <title>Quản Lý Sản Phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templateAdmin.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body style="background-color: #f8f1e9;">

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="Inventory.html" class="list-group-item list-group-item-action">Quản lí kho hàng</a>
                    <a href="productManagement.html" class="list-group-item list-group-item-action active">Quản Lý Sản Phẩm</a>
                    <a href="index.html" class="list-group-item list-group-item-action">Đăng Xuất</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Quản Lý Sản Phẩm</h3>
                        <button class="btn btn-success" data-toggle="modal" data-target="#addProductModal">Thêm Sản Phẩm</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Số Lượng</th>
                                    <th>Hạn Sử Dụng</th>
                                    <th>Hành Động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Sản Phẩm A</td>
                                    <td>100,000 VNĐ</td>
                                    <td>50</td>
                                    <td>12/12/2025</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Chỉnh Sửa</button>
                                        <button class="btn btn-danger btn-sm">Xóa</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Sản Phẩm B</td>
                                    <td>200,000 VNĐ</td>
                                    <td>30</td>
                                    <td>01/01/2026</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Chỉnh Sửa</button>
                                        <button class="btn btn-danger btn-sm">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Sản Phẩm -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Thêm Sản Phẩm Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="productName">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Giá</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Số Lượng</label>
                            <input type="number" class="form-control" id="productQuantity" placeholder="Nhập số lượng">
                        </div>
                        <div class="form-group">
                            <label for="productExpiryDate">Hạn Sử Dụng</label>
                            <input type="date" class="form-control" id="productExpiryDate" placeholder="Chọn hạn sử dụng">
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu Sản Phẩm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
