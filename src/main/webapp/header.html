<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slowly Cake</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="header">
        <div class="frame-left-header">
            <div class="content-frame-left">
                <div class="social-net-name"><a href="Facebook.com">Facebook</a></div>
                <div class="social-net-name"><a href="Instagram.com">Instagram</a></div>
                <div class="social-net-name"><a href="Twitter.com">Twitter</a></div>
            </div>
        </div>
        <div class="frame-logo">
            <div class="border-frame-logo">
                <div class="logo">
                    <img src="../assets/images/logo_bánh.png" alt="Logo" height="60" width="60" class="logo-img" />
                    <h1 class="logo-title">SlowlyCake</h1>
                </div>
            </div>
        </div>

        <div class="frame-right-header">
            <ul class="icon-function-frame">
                <li class="icon-item"><i class="fa-solid fa-magnifying-glass"></i>
                    <div class="search-box">
                        <input type="text" placeholder="Tìm kiếm sản phẩm...">
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </div>
                </li>
                <li class="icon-item"><i class="fa-solid fa-basket-shopping"></i></li>
                <li class="icon-item"><i class="fa-solid fa-bars"></i>
                    <div class="login-signin">
                        <button class="setbutton signin">
                            <span class="btn-content">Đăng ký</span>
                        </button>
                        <button class="setbutton login">
                            <span class="btn-content">Đăng nhập</span>
                        </button>

                    </div>
                </li>
            </ul>
        </div>
</body>

</html>
