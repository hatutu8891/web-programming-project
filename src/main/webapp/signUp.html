<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Ký</title>
  <!-- Liên kết Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/signUp.css">
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="signup-container col-md-4">
  <h2>Trang Đăng Ký</h2>
  <!-- Gửi dữ liệu qua backend -->
  <form id="signupForm">
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" name="username" class="form-control" id="username" required placeholder="Nhập tên">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" class="form-control" id="email" required placeholder="Nhập email">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" name="password" class="form-control" id="password" required placeholder="Nhập mật khẩu">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required placeholder="Nhập lại mật khẩu">
    </div>
    <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
  </form>
  <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
  <div class="text-center mt-3">
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>
</div>

<!-- Liên kết Bootstrap JS và Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Ngừng gửi form theo cách mặc định

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Kiểm tra nếu mật khẩu và xác nhận mật khẩu không trùng khớp
    if (password !== confirmPassword) {
      document.getElementById('errorMessage').textContent = "Mật khẩu và xác nhận mật khẩu không khớp.";
      document.getElementById('errorMessage').style.display = 'block';
      return;
    }

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;

    // Gửi yêu cầu đăng ký tới backend
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, email, password })
    });

    const result = await response.json();

    // Kiểm tra phản hồi từ server
    if (response.ok && result.success) {
      alert("Đăng ký thành công!");
      window.location.href = "login.html"; // Chuyển hướng nếu đăng ký thành công
    } else {
      document.getElementById('errorMessage').textContent = "Có lỗi xảy ra trong quá trình đăng ký. Vui lòng thử lại.";
      document.getElementById('errorMessage').style.display = 'block';
    }
  });
</script>

</body>
</html>
