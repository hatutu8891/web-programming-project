<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Ký</title>
  <!-- Liên kết Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signUp.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="signup-container col-md-4">
    <h2>Trang Đăng Ký</h2>
    <form onsubmit="event.preventDefault(); checkSignup();">
      <div class="form-group">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="username" required placeholder="Nhập tên">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required placeholder="Nhập email">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" required placeholder="Nhập mật khẩu">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirmPassword" required placeholder="Nhập lại mật khẩu">
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" class="form-control" id="address" required placeholder="Nhập địa chỉ">
      </div>
      <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
    </form>
    <div class="text-center mt-3">
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
  </div>

  <!-- Liên kết Bootstrap JS và Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function checkSignup() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var address = document.getElementById("address").value;
      var email = document.getElementById("email").value;

      // Kiểm tra nếu mật khẩu và xác nhận mật khẩu giống nhau
      if (password !== confirmPassword) {
        alert("Mật khẩu và xác nhận mật khẩu không khớp!");
        return;
      }

      // Kiểm tra xem các trường thông tin có bị bỏ trống không
      if (!username || !password || !address || !email) {
        alert("Vui lòng điền đầy đủ thông tin!");
        return;
      }

      // Kiểm tra thông tin đăng ký (ví dụ: username = "admin", password = "1234")
      alert("Đăng ký thành công!");
      window.location.href = "login.html"; // Chuyển hướng đến trang đăng nhập sau khi đăng ký
    }
  </script>
</body>
</html>
