<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trang đăng nhập cho hệ thống quản lý e-commerce">
  <title>Trang Đăng Nhập</title>
  <!-- Liên kết Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <form onsubmit="event.preventDefault(); checkLogin();">
      <div class="form-group">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" class="form-control" required placeholder="Nhập tên đăng nhập">
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" class="form-control" required placeholder="Nhập mật khẩu">
      </div>

      <button type="submit" class="btn btn-custom">Đăng nhập</button>
    </form>

    <div class="options">
      <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay!</a></p>
      <p><a href="forgot-password.html">Quên mật khẩu?</a></p>
    </div>
  </div>

  <!-- Liên kết Bootstrap JS và Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function checkLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Kiểm tra thông tin đăng nhập
      if (username === "" || password === "") {
        alert("Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.");
        return;
      }

      if (username === "admin" && password === "1234") {
        alert("Đăng nhập thành công!");
        window.location.href = "../home/home.html"; 
      } else {
        alert("Thông tin đăng nhập không chính xác.");
      }
    }
  </script>
</body>
</html>
